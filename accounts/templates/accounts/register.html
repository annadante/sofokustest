<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">


<style>
    input {
        border: 1px solid black;
        height: 40px;
    }
</style>
<div class="w-1/3 m-auto">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
          Sign in to your account
        </h2>
      <div>
        <form class="mt-8 space-y-6 flex flex-col" action="" method="POST">
            {% csrf_token %}
            {% for field in form %}
                {{ field.label }}
                {{ field }}
            {% endfor %}
            <input class="bg-indigo-500 p-2 m-2 text-white rounded-md hover:bg-indigo-600" type="submit" name="Create User">
          </form>
          {{form.errors}}
      </div>
     
</div>
