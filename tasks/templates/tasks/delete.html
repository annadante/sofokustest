<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<style>
    input {
        border: 1px solid black;
        height: 40px;
    }
</style>


<div class="m-auto flex flex-col w-1/2">
    <p>Are you sure you want to delete this "{{item}}" ?</p>

    <a class="bg-indigo-500 p-2 m-2 text-white rounded-md hover:bg-indigo-600" href="{% url 'list' %}">Cancel</a>
    
    <form method="POST" action="">
        {% csrf_token %}
        <input class="bg-red-500 p-2 m-2 text-white rounded-md hover:bg-red-600" type="submit" value="confirm">
    </form>
</div>
