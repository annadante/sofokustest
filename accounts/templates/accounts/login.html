<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

<style>
    input {
        border: 1px solid black;
        height: 40px;
    }
</style>

<div class="w-1/2 m-auto">
    <div class="flex flex-col">
        <h1 id="text-3xl">LOGIN</h1>
        <div>
            <form method="POST" action="">
                {% csrf_token %}
                <div>
                    <input class="mt-2 mb-2" type="text" name="username" placeholder="Username..." class="form-control">
                </div>
                <div>
                    <input class="mt-2 mb-2" type="password" name="password" placeholder="Password..." class="form-control">
                </div>

                <div>
                    <input class="bg-indigo-500 p-2 m-2 text-white rounded-md hover:bg-indigo-600" type="submit"
                        value="Login">
                </div>
            </form>

        </div>

        {% for message in messages %}
        <p id="messages">{{message}}</p>
        {% endfor %}

        <div class="mt-4">
            <div>
                Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
            </div>

        </div>
    </div>
</div>
